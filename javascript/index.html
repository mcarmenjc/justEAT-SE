<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="css/material.min.css" rel="stylesheet" />
    <link href="css/justEAT-interview.css" rel="stylesheet" />
    <title>justEAT Software Engineer - Interview</title>
</head>

<body> 
    <div id="header">
    </div>
    <div id="main">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col mdl-cell--middle mdl-typography--text-right">
                <form>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="outcode" />
                        <label class="mdl-textfield__label" for="outcode">Outcode...</label>
                    </div>
                </form>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--middle mdl-typography--text-left">
                <button class="mdl-button mdl-js-button mdl-button--icon" id="search">
                    <i class="material-icons">explore</i>
                </button>
            </div>
        </div>
        <div class="mdl-grid" id="restaurant-list">
        </div>
    </div>
    
    <script type="text/template" id="restaurant-template">
        <div class="mdl-cell mdl-cell--4-col">
            <div class="mdl-card mdl-shadow--2dp restaurant-card">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text"><%- name %></h2>
                </div>
                <div class="mdl-card__supporting-text">
                    Food types served: <%- foodTypes %>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    Rating: <%- Rating %>
                </div>
            </div>
        </div>
    </script>

    <script src="js/libs/jquery-2.1.4.min.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/libs/material.min.js"></script>
    <!--
    <script src="js/dist/justEAT-interview.min.js"></script>
    -->
    <script src="js/models/restaurant-model.js"></script>
    <script src="js/models/error-model.js"></script>
    <script src="js/collections/restaurant-collection.js"></script>
    <script src="js/views/restaurant-view.js"></script>
    <script src="js/views/error-view.js"></script>
    <script src="js/views/app-view.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
